version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: microservices_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: microservices
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - microservices-net

  payments_db:
    image: postgres:15-alpine
    container_name: microservices_payments_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: payments
    ports:
      - "5434:5432"
    volumes:
      - payments_data:/var/lib/postgresql/data
    networks:
      - microservices-net

  redis:
    image: redis:7-alpine
    container_name: microservices_redis
    ports:
      - "6379:6379"
    networks:
      - microservices-net

  # Kafka (Redpanda)
  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:v23.2.1
    container_name: microservices_redpanda
    command:
      - redpanda
      - start
      - --smp
      - '1'
      - --reserve-memory
      - 0M
      - --overprovisioned
      - --node-id
      - '0'
      - --kafka-addr
      - PLAINTEXT://0.0.0.0:29092,OUTSIDE://0.0.0.0:9092
      - --advertise-kafka-addr
      - PLAINTEXT://redpanda:29092,OUTSIDE://localhost:9092
    ports:
      - "9092:9092"
      - "29092:29092"
    volumes:
      - redpanda_data:/var/lib/redpanda/data
    networks:
      - microservices-net

  # RabbitMQ
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: microservices_rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=user
      - RABBITMQ_DEFAULT_PASS=password
    networks:
      - microservices-net

  ledger_db:
    image: postgres:15-alpine
    container_name: microservices_ledger_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ledger
    ports:
      - "5435:5432"
    volumes:
      - ledger_data:/var/lib/postgresql/data
    networks:
      - microservices-net

  # Microservices
  auth:
    build:
      context: .
      dockerfile: Dockerfile.service
      args:
        SERVICE_NAME: auth
    container_name: microservices_auth
    environment:
      - DB_DSN=postgres://user:password@postgres:5432/microservices?sslmode=disable
    ports:
      - "8081:8081"
    depends_on:
      - postgres
    networks:
      - microservices-net

  payments:
    build:
      context: .
      dockerfile: Dockerfile.service
      args:
        SERVICE_NAME: payments
    container_name: microservices_payments
    environment:
      - DB_DSN=postgres://user:password@payments_db:5432/payments?sslmode=disable
      - REDIS_ADDR=redis:6379
    ports:
      - "8082:8082"
    depends_on:
      - payments_db
      - redis
    networks:
      - microservices-net

  ledger:
    build:
      context: .
      dockerfile: Dockerfile.service
      args:
        SERVICE_NAME: ledger
    container_name: microservices_ledger
    environment:
      - DB_DSN=postgres://user:password@ledger_db:5432/ledger?sslmode=disable
    ports:
      - "8083:8083"
    depends_on:
      - ledger_db
    networks:
      - microservices-net

  gateway:
    build:
      context: .
      dockerfile: Dockerfile.service
      args:
        SERVICE_NAME: gateway
    container_name: microservices_gateway
    environment:
      - REDIS_ADDR=redis:6379
      - AUTH_SERVICE_URL=http://auth:8081
      - PAYMENT_SERVICE_URL=http://payments:8082
      - LEDGER_SERVICE_URL=http://ledger:8083
    ports:
      - "8080:8080"
    depends_on:
      - auth
      - payments
      - ledger
      - redis
    networks:
      - microservices-net

  notifications:
    build:
      context: .
      dockerfile: Dockerfile.service
      args:
        SERVICE_NAME: notifications
    container_name: microservices_notifications
    environment:
      - RABBITMQ_URL=amqp://user:password@rabbitmq:5672/
    depends_on:
      - rabbitmq
    networks:
      - microservices-net

networks:
  microservices-net:
    driver: bridge

volumes:
  postgres_data:
  payments_data:
  ledger_data:
  redpanda_data:
