apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  labels:
    app: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
      - name: gateway
        image: sapliy/fintech-ecosystem:latest
        ports:
        - containerPort: 8080
        env:
        - name: AUTH_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: sapliy-fintech-config
              key: AUTH_SERVICE_URL
        - name: PAYMENTS_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: sapliy-fintech-config
              key: PAYMENTS_SERVICE_URL
        - name: LEDGER_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: sapliy-fintech-config
              key: LEDGER_SERVICE_URL
        resources:
          limits:
            cpu: 400m
            memory: 256Mi
          requests:
            cpu: 200m
            memory: 128Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: gateway
spec:
  type: LoadBalancer
  selector:
    app: gateway
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080